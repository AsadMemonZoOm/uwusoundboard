<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anime Soundboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/uwuimage.png">

  </head>
  <body>

    <section class="header-section">
      <div class="grid-container">
        <img src="images/uwuimage.png" alt="">
        <h1>(UwU) Soundboard</h1>
      </div>


    </section>

    <section class="body-section">
      <div class="keyboard">
        <div class="row">
          <div class="q key">Q</div>
          <div class="w key">W</div>
          <div class="e key">E</div>
          <div class="r key">R</div>
          <div class="t key">T</div>
          <div class="y key">Y</div>
          <div class="u key">U</div>
          <div class="i key">I</div>
          <div class="o key">O</div>
          <div class="p key">P</div>
          <div class="sqb-left key">[</div>
          <div class="sqb-right key">]</div>
        </div>
        <div class="row">
          <div class="a key">A</div>
          <div class="s key">S</div>
          <div class="d key">D</div>
          <div class="f key">F</div>
          <div class="g key">G</div>
          <div class="h key">H</div>
          <div class="j key">J</div>
          <div class="k key">K</div>
          <div class="l key">L</div>
          <div class="term key">;</div>
          <div class="quot key">'</div>
        </div>
        <div class="row">
          <div class="z key">Z</div>
          <div class="x key">X</div>
          <div class="c key">C</div>
          <div class="v key">V</div>
          <div class="b key">B</div>
          <div class="n key">N</div>
          <div class="m key">M</div>
          <div class="coma key">,</div>
          <div class="dot key">.</div>
        </div>
      </div>
    </section>

  </body>
  <footer>
    <script src="scripts/index.js" charset="utf-8"></script>
  </footer>
</html>
